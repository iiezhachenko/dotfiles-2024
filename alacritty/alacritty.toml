import = ["/Users/ievgen/.config/alacritty/themes/solarized_light.toml"]

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"
args = ["-l"]

[font]
size = 15

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "SemiBold"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

# [font.normal]
# family = "UbuntuMono Nerd Font"
# family = "Source Code Pro"
# family = "MesloLGS NF"

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
  { key = "F",     mods = "Alt", action = "ToggleSimpleFullscreen" },
  { key = "Q",     mods = "Command",  action = "None" },
]

[window]
# startup_mode = "SimpleFullscreen"
decorations = "Buttonless"

[window.padding]
x = 15
y = 15

[window.dimensions]
columns = 80
lines = 25

